<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ïù¥ÎØ∏ÏßÄ E-book Î∑∞Ïñ¥</title>
  <style>
    body { text-align: center; background: #f0f0f0; font-family: sans-serif; margin: 0; }
    .container { position: relative; max-width: 800px; margin: auto; padding: 20px; }
    img { width: 100%; max-height: 80vh; object-fit: contain; border: 1px solid #ccc; }
    .description { margin-top: 15px; font-size: 18px; color: #333; min-height: 2em; }
    .nav-button {
      position: absolute;
      top: 45%;
      transform: translateY(-50%);
      font-size: 2em;
      background-color: rgba(0,0,0,0.3);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    #prevBtn { left: 0; }
    #nextBtn { right: 0; }
  </style>
</head>
<body>

  <h2>üìñ Ïù¥ÎØ∏ÏßÄ ÏÑ§Î™ÖÍ≥º Ìï®Íªò Î≥¥Í∏∞</h2>
  <div class="container">
    <button id="prevBtn" class="nav-button">‚ü®</button>
    <img id="ebookImage" src="">
    <div class="description" id="imageDesc"></div>
    <button id="nextBtn" class="nav-button">‚ü©</button>
  </div>

  <script>
    const imageData = {{ images|tojson }};
    let currentIndex = 0;

    const imgElement = document.getElementById('ebookImage');
    const descElement = document.getElementById('imageDesc');

    function showImage(index) {
      const item = imageData[index];
      imgElement.src = "/static/" + item.file;
      descElement.innerText = item.desc;
    }

    document.getElementById('prevBtn').onclick = () => {
      if (currentIndex > 0) currentIndex--;
      showImage(currentIndex);
    };

    document.getElementById('nextBtn').onclick = () => {
      if (currentIndex < imageData.length - 1) currentIndex++;
      showImage(currentIndex);
    };

    showImage(currentIndex);
  </script>

</body>
</html>
